[pytest]
# Pytest configuration for SPX AI Trading System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and benchmark tests
    slow: Tests that take more than 1 second
    fast: Tests that complete quickly
    mock: Tests using mocked data
    real_data: Tests requiring actual market data
    technical_analysis: Tests for technical indicator calculations
    strategy_selection: Tests for strategy selection logic
    position_monitoring: Tests for position monitoring functionality
    edge_cases: Tests for error handling and edge cases

# Minimum Python version
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Parallel execution
# Uncomment to run tests in parallel (requires pytest-xdist)
# -n auto

# Filtering options
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*
    ignore::FutureWarning:pandas.*